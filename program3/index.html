<!DOCTYPE html>
<html>
<head>
    <title>Spinning Letters</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="container">
        <p id="letterContainer">
            <span id="letter1" class="spinning">A</span>
            <span id="letter2" class="spinning">B</span>
            <span id="letter3" class="spinning">C</span>
            <span id="letter4" class="spinning">D</span>
            <span id="letter5" class="spinning">E</span>
        </p>
        <div id="controls">
            <button id="pausePlayBtn">Pause</button>
            <button id="stopBtn">Stop</button>
            <button id="speedBtn">Speed Up</button>
            <button id="slowBtn">Slow Down</button>
        </div>
    </div>
    <script src="spinningLetters.js"></script>
</body>
</html>
